<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>session</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
  color:#fff;
}
.container{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  width:100%;
  max-width:320px; 
  text-align:center;
}
h1{
  font-size:1.8em;
  margin-bottom:20px;
  font-weight:600;
}
input{
  width:100%;
  padding:14px;
  border:1px solid rgba(255,255,255,0.3);
  border-radius:10px;
  background:rgba(255,255,255,0.05);
  color:#fff;
  margin-bottom:18px;
  font-size:15px;
  outline:none;
}
input::placeholder{color:rgba(255,255,255,0.6)}
input:focus{border-color:#fff}
.submit-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.15);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
  backdrop-filter:blur(10px);
}
.submit-btn:hover{
  background:rgba(255,255,255,0.25);
  transform:scale(1.03);
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
.loading{
  display:none;
  margin-top:20px;
  font-size:14px;
  color:#ddd;
}
</style>
</head>
<body>
<div class="container">
  <h1>Pair Code</h1>
  <form id="pairForm">
    <input type="tel" id="phone" placeholder="+27686881509" required>
    <button type="submit" id="submitBtn" class="submit-btn">Code</button>
  </form>
  <div id="loading" class="loading">Generating...</div>
</div>

<script>
document.getElementById('pairForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const btn=document.getElementById('submitBtn');
  const loading=document.getElementById('loading');
  const phone=document.getElementById('phone').value.trim();
  if(!phone.startsWith('+')){
    alert('Enter number with country code (+2768...)');
    return;
  }

  btn.disabled=true; btn.textContent='...';
  loading.style.display='block';
  try{ const res=await fetch(`/pair?number=${phone}`);
    const data=await res.json();
    if(data.code){
      window.location.href=`/code.html?code=${data.code}`;
    }else{
      alert('Error generating code');
    }
  }catch(err){
    alert('Error: try again');
  }finally{
    btn.disabled=false; btn.textContent='Generate';
    loading.style.display='none';
  }
});
</script>
</body>
</html>
