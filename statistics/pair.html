
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pair - Get Your Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #25D366, #128C7E);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .whatsapp-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(45deg, #25D366, #128C7E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1em;
            margin-bottom: 30px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            outline: none;
        }
        
        input:focus {
            border-color: #25D366;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.2);
            transform: translateY(-2px);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #25D366;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
        }
        
        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover:before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.4);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
            color: #25D366;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e8ed;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #25D366;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .particle:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 70%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .particle:nth-child(3) {
            width: 25px;
            height: 25px;
            bottom: 30%;
            left: 10%;
            animation-delay: 4s;
        }
        
        .particle:nth-child(4) {
            width: 18px;
            height: 18px;
            top: 40%;
            right: 10%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="whatsapp-icon">üöÄ</div>
            <h1>Get Pairing Code</h1>
            <p class="subtitle">Enter your phone number to generate a secure pairing code</p>
        </div>
        
        <form id="pairForm">
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Enter phone number with country code (+1234567890)" required>
                <div class="input-icon">üìû</div>
            </div>
            <button type="submit" id="submitBtn" class="submit-btn">Generate Pairing Code</button>
        </form>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Generating your secure pairing code...</p>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('pairForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const phone = document.getElementById('phone').value.trim();
            
            if (!phone.startsWith('+')) {
                alert('Please enter phone number with country code (e.g. +1234567890)');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`/pair?number=${phone}`);
                const data = await response.json();
                
                if (data.code) {
                    window.location.href = `/code.html?code=${data.code}`;
                } else {
                    alert('Error generating code');
                }
            } catch (error) {
                console.error(error);
                alert('Error: Please try again');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Pairing Code';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
