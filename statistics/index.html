<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>session</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a202c;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 60px 50px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    .title {
      font-size: 2.2em;
      margin-bottom: 20px;
      font-weight: 700;
      color: #fff;
    }

    .subtitle {
      font-size: 1em;
      color: #a0aec0;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cta-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 40px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      text-decoration: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cta-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .cta-button i {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px 20px;
      }

      .container {
        padding: 50px 40px;
        max-width: 90%;
      }

      .title {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }

      .container {
        padding: 40px 30px;
      }

      .cta-button {
        padding: 16px 35px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Custom Session</h1>
    <p class="subtitle">Set the session once and reuse it at any time</p>

    <div class="button-container">
      <a href="/qr.html" class="cta-button">
        <i data-lucide="qr-code"></i> QR Code
      </a>
      <a href="/pair.html" class="cta-button">
        <i data-lucide="smartphone"></i> Pairing Code
      </a>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
