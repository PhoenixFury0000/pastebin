<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashboard</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#667eea,#764ba2);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
    }
    .container{
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(15px);
      padding:50px 40px;
      border-radius:25px;
      box-shadow:0 20px 40px rgba(0,0,0,0.4);
      text-align:center;
      width:100%;
      max-width:400px;
    }
    .whatsapp-icon{
      font-size:80px;
      color:#fff;
      margin-bottom:25px;
    }
    h1{
      font-size:2em;
      margin-bottom:30px;
      font-weight:700;
      background:linear-gradient(45deg,#ffffff,#cccccc);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .cta-button{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:18px 40px;
      background:rgba(255,255,255,0.2);
      color:#fff;
      text-decoration:none;
      border-radius:50px;
      font-size:18px;
      font-weight:600;
      transition:all 0.3s ease;
    }
    .cta-button:hover{
      transform:translateY(-3px);
      box-shadow:0 15px 35px rgba(255,255,255,0.4);
    }
    .cta-button i{
      width:24px;
      height:24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <i data-lucide="smartphone" class="whatsapp-icon"></i>
    <h1>Garfield</h1>
    <a href="/pair.html" class="cta-button">
      <i data-lucide="refresh-ccw"></i> Start
    </a>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
