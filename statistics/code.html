<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
    }
    .container{
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(15px);
      padding:40px;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.4);
      width:100%;
      max-width:400px;
      text-align:center;
    }
    h1{
      font-size:1.8em;
      margin-bottom:20px;
      font-weight:600;
    }
    .code-display{
      font-size:32px;
      font-weight:bold;
      padding:20px;
      border-radius:15px;
      background:rgba(255,255,255,0.1);
      letter-spacing:4px;
      margin:25px 0;
      font-family:'Courier New',monospace;
      color:#fff;
    }
    .button-group{
      display:flex;
      flex-direction:column;
      gap:15px;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:14px;
      border:none;
      border-radius:12px;
      background:rgba(255,255,255,0.15);
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:all 0.3s ease;
      backdrop-filter:blur(10px);
    }
    .btn:hover{
      background:rgba(255,255,255,0.25);
      transform:scale(1.03);
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
    }
    .btn svg{
      width:18px;
      height:18px;
    }
    .copy-success{
      position:fixed;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(37,211,102,0.9);
      padding:12px 25px;
      border-radius:25px;
      font-weight:600;
      opacity:0;
      animation:fade 3s ease-in-out;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .copy-success svg{
      width:18px;
      height:18px;
    }
    @keyframes fade{
      0%,100%{opacity:0;transform:translateX(-50%) translateY(-10px)}
      15%,85%{opacity:1;transform:translateX(-50%) translateY(0)}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>code</h1>
    <div class="code-display" id="codeDisplay">Loading...</div>
    <div class="button-group">
      <button class="btn" onclick="copyCode()">
        <i data-lucide="clipboard-copy"></i> Copy
      </button>
    </div>
  </div>

  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function copyCode() {
      const code = document.getElementById('codeDisplay').textContent;
      navigator.clipboard.writeText(code).then(() => {
        showCopySuccess();
      }).catch(() => {
        const textArea=document.createElement('textarea');
        textArea.value=code;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showCopySuccess();
      });
    }

    function showCopySuccess() {
      const note=document.createElement('div');
      note.className='copy-success';
      note.innerHTML='<i data-lucide="check-circle"></i> Code copied!';
      document.body.appendChild(note);
      lucide.createIcons();
      setTimeout(()=>{document.body.removeChild(note)},3000);
    }

    const code=getUrlParameter('code');
    document.getElementById('codeDisplay').textContent = code ? code : 'no code';
    lucide.createIcons();
  </script>
</body>
</html>
